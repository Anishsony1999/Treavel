<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .weather-card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .rain {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="16" y1="13" x2="16" y2="21"></line><line x1="8" y1="13" x2="8" y2="21"></line><line x1="12" y1="15" x2="12" y2="23"></line><path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path></svg>');
            animation: rain 1s linear infinite;
        }
        .sun {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>');
            animation: rotate 10s linear infinite;
        }
        .cloud {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>');
            animation: float 5s ease-in-out infinite;
        }
        @keyframes rain {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <style>
        .hero-image {
            height: 400px;
            background-size: cover;
            background-position: center;
        }
        .sticky-form {
            position: sticky;
            top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#packages">Packages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#hotels">Hotels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#bookings">My Bookings</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero-image" th:style="'background-image: url(' + ${package.imageUrl} + ');'">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <h1 class="text-white text-center" th:text="${package.packName}">Package Name</h1>
            </div>
        </div>
    </div>
</header>

<main class="container my-5">
    <div class="row">
        <div class="col-lg-4">
            <h2 th:text="${package.packName}">Package Name</h2>
            <p class="lead" th:text="${package.description}">Package description goes here.</p>
            <div class="mb-4">
                <h3>Package Details</h3>
                <ul>
                    <li><strong>Location:</strong> <span th:text="${package.city + ', ' + package.state}">City, State</span></li>
                    <li><strong>Duration:</strong> <span th:text="${package.days + ' Days / ' + package.night + ' Nights'}">Duration</span></li>
                    <li><strong>Price per Person:</strong> <span th:text="'$' + ${#numbers.formatDecimal(package.pricePerPerson, 0, 'COMMA', 2, 'POINT')}">Price</span></li>
                </ul>
            </div>
            <!-- <div class="mb-4">
                <h3>Itinerary</h3>
                <p>Detailed itinerary information would go here.</p>
            </div> -->
        </div>
        <div class="col-lg-4">
            <div class="weather-card">
                <h1 id="pName" th:text="${package.packName}"></h1>
                <div id="weather-icon" class="weather-icon"></div>
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card sticky-form">
                <div class="card-body">
                    <h3 class="card-title">Book This Package</h3>
                    <form th:action="@{/packBook}" method="post" id="bookingForm">
                        <input type="hidden" name="package_id" th:value="${package.id}">
                        <input type="hidden" name="packageName" th:value="${package.packName}">
                        <input type="hidden" name="packagePrice" th:value="${package.pricePerPerson}">

                        <div class="mb-3">
                            <label for="customerName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="customerName" name="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="totalPerson" class="form-label">Number of Travelers</label>
                            <input type="number" class="form-control" id="totalPerson" name="totalPerson" min="1" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="travelDate" class="form-label">Travel Date</label>
                            <input type="date" class="form-control" id="travelDate" name="travelDate" required>
                        </div>
                        <input type="hidden" name="totalPrice" id="totalPrice" th:value="${package.pricePerPerson}">
                        <div class="mb-3">
                            <p>Total Price: $<span id="displayTotalPrice" th:text="${#numbers.formatDecimal(package.pricePerPerson, 0, 'COMMA', 2, 'POINT')}">0.00</span></p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <!-- <button type="button" class="btn btn-secondary" onclick="calculatePrice()">Check Price</button> -->
                            <button type="submit" class="btn btn-primary">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    const apiKey = 'b1ad394433fdb60d4ed0312361aae1f2';
    const city = document.getElementById('pName').textContent.trim();
    console.log(city)
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&APPID=${apiKey}&units=metric`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const temp = data.main.temp;
            const description = data.weather[0].description;
            const iconCode = data.weather[0].icon;

            document.getElementById('temperature').textContent = `${temp}Â°C`;
            document.getElementById('description').textContent = description;

            const weatherIcon = document.getElementById('weather-icon');
            if (iconCode.includes('01') || iconCode.includes('02')) {
                weatherIcon.classList.add('sun');
            } else if (iconCode.includes('03') || iconCode.includes('04')) {
                weatherIcon.classList.add('cloud');
            } else if (iconCode.includes('09') || iconCode.includes('10') || iconCode.includes('11')) {
                weatherIcon.classList.add('rain');
            }
        })
        .catch(error => {
            console.error('Error fetching weather data:', error);
            document.getElementById('temperature').textContent = 'Error fetching weather data';
        });
</script>

<script th:inline="javascript">
    function calculatePrice() {
        const totalPerson = document.getElementById('totalPerson').value;
        const packagePrice = [[${package.pricePerPerson}]];
        const totalPrice = totalPerson * packagePrice;
        document.getElementById('totalPrice').value = totalPrice;
        document.getElementById('displayTotalPrice').textContent = totalPrice.toFixed(2);
    }

    document.getElementById('totalPerson').addEventListener('change', calculatePrice);

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
